{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row card-panel s12">
      <div class="container">
        <form class="col-sm-4 mx-auto" method="post" action="{% url 'register_user' %}">
          <div class="d-flex flex-column justify-content-center">
            <h1 class="text-md-center">Register User</h1>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-primary" type="submit" name="action">Register User</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
