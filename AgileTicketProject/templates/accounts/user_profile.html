{% extends 'base.html' %}

{% block content %}
  <h2>User Profile</h2>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <button onclick="window.location.href='{% url 'modify_user' user.id %}'">Modify Profile</button>
{% endblock %}
