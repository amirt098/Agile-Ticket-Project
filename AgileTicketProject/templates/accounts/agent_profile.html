{% extends 'base.html' %}

{% block content %}
  <h2>Agent Profile</h2>
  <p>Username: {{ agent.username }}</p>
  <p>Email: {{ agent.email }}</p>
  <p>First Name: {{ agent.first_name }}</p>
  <p>Last Name: {{ agent.last_name }}</p>
  <p>Organization: {{ agent.organization }}</p>
  <p>Role: {{ agent.role }}</p>
  <button onclick="window.location.href='{% url 'modify_agent' agent.id %}'">Modify Profile</button>
{% endblock %}
