{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row card-panel s12">
            <div class="container">
                <form class="col-sm-4 mx-auto needs-validation" method="post" action="{% url 'register_organization' %}" novalidate>
                    <div class="d-flex flex-column justify-content-center">
                        <h2 class="text-md-center">Register Organization</h2>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-outline-primary" type="submit" name="action">Register Organization</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
